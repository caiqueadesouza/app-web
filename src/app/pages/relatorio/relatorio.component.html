<mat-card>
    <mat-card-header>
        <mat-card-title>Relatório</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <h4>Exportação:. {{qtdExp}} Importaçao:. {{qtdImp}}</h4>

        <table mat-table [dataSource]="movimentacao" class="mat-elevation-z8">

            <ng-container matColumnDef="tipo_movimentacao">
                <th mat-header-cell *matHeaderCellDef> Tipo Movimentação </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo_movimentacao}} </td>
            </ng-container>

            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.container.cliente}} </td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>

</mat-card>
